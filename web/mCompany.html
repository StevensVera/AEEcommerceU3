<div id="modalRole" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h4>Modificar Rol</h4>
            </div>
            <div class="modal-body">
                <form id="frmEditCompany">
                    <div class="form-group">
                        <label class="control-label" 
                               for="rolename2">Rol</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input type="hidden" id="roleid" name="roleid"/>
                            <input class="form-control" id="rolename2" name="rolename2" placeholder="Nombre del rol">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="btnModificar" class="btn btn-sm btn-primary">Guardar</button>
            </div>
        </div>
    </div>
